<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style-practice.css" />
        <title>Animated Countdown</title>
    </head>
    <body>
        <div class="counter">
            <div class="nums">
                <span class="num_in">3</span>
                <span>2</span>
                <span>1</span>
            </div>
            <div class="controller">
                <p>hit the button to restart the animation!</p>
                <button ID="replay">Hit to Start</button>
            </div>
        </div>
        <script src="script-practice.js" defer></script>
    </body>
</html>
