<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Incrementing Counter</title>
    </head>
    <body>
        <div class="container">
            <div class="counter">
                <figure>
                    <img src="src/icons8-tiktok.svg" alt="">
                </figure>
                <h1>
                    Tiktok Fans
                </h1>
                <div class="count">
                    <span class="number" data-count="7564332">0</span>
                </div>
            </div>
            <div class="counter">
                <figure>
                    <img src="src/icons8-instagram.svg" alt="">
                </figure>
                <h1>
                    Instagram Fans
                </h1>
                <div class="count">
                    <span class="number" data-count="5205324">0</span>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
